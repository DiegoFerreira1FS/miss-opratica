<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8"/>
    <title>Maromba Receitas</title>
    <!-- Carregando Bootstrap para estilo responsivo -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Carregando arquivos CSS personalizados -->
    <link rel="stylesheet" />
</head>
<body class="container-fluid bg-warning" onload="preencheCatalogo()">
    <!-- Cabeçalho com o título da página -->
    <header class="text-center text-white py-2">
        <h2>Receitas</h2>
    </header>
    <!-- Conteúdo principal: Seção das Receitas -->
    <main class="container mt-4">
        <div id="pnlCatalogo" class="row row-cols-1 row-cols-md-3 g-4">
            <!-- Receitas serão preenchidas aqui dinamicamente pelo JavaScript -->
        </div>
    </main>

    <!-- Script com as funções -->
    <script src="ordenando.js"></script>
    <script>
        // Dados das receitas
        const receitas = [
            {
                titulo: "Purê de Batata Doce",
                imagem: "img/Puredebatatadoce.png",
                preparo: "Coloque a manteiga ou margarina em uma frigideira e cozinhe por 10 minutinhos até que dourem.",
                ingredientes: ["3 batatas-doces roxas médias", "1 xícara de chá da água do cozimento", "2 colheres de sopa de manteiga gelada"]
            },
            {
                titulo: "Peito de Frango Grelhado",
                imagem: "img/peitogrelhado.png",
                preparo: "No liquidificador, bata o queijo, o leite, o alho, a água, a cebolinha e o sal.",
                ingredientes: ["130 gramas de queijo ricota", "150 ml de leite desnatado", "2 dentes de alho pequenos", "Pimenta-do-reino e sal a gosto"]
            },
            {
                titulo: "Salada",
                imagem: "img/Salada.png",
                preparo: "Adicione os ingredientes e refogue bem. Adicione sal, tampe a panela e deixe cozinhar.",
                ingredientes: ["1 peito de frango cortado em 4 bifes", "1 colher (chá) de amaciante para carnes em pó", "1 colher de mostarda", "Pimenta-do-reino e sal a gosto"]
            }
        ];

        // Função para obter a lista de ingredientes formatada
        function getListaIngredientes(receita) {
            return receita.ingredientes.map(ingrediente => `<li>${ingrediente}</li>`).join("");
        }

        // Função para criar um card de receita
        function getCard(receita) {
            return `
            <div class="col">
                <div class="card" style="width: 250px;">
                    <img src="${receita.imagem}" class="card-img-top" alt="${receita.titulo}">
                    <div class="card-body">
                        <h2 class="card-title">${receita.titulo}</h2>
                        <div class="card-text">
                            <ul>${getListaIngredientes(receita)}</ul>
                            <hr>
                            <p>${receita.preparo}</p>
                        </div>
                    </div>
                </div>
            </div>`;
        }

        // Função para preencher o catálogo de receitas
        function preencheCatalogo() {
            const pnlCatalogo = document.getElementById("pnlCatalogo");
            pnlCatalogo.innerHTML = receitas.map(receita => getCard(receita)).join("");
        }
    </script>
</body>
</html>
